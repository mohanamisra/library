<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nights</title>
    <!-- MY STYLESHEETS -->
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <h1>Library</h1>

    <button id = "add-book">Add Book</button>
    <form action = "" method = "get" class = "form inactive">
        <div class = "form-row">
            <label for = "book-title">Title</label>
            <input id = "book-title" name = "book-title" type = "text">
        </div>
        <div class = "form-row">
            <label for = "book-author">Author</label>
            <input id = "book-author" name = "book-author" type = "text">
        </div>
        <div class = "form-row">
            <label for = "book-pages">Number of Pages</label>
            <input id = "book-pages" name = "book-pages" type = "number">
        </div>
        <div class = "form-row">
            <label for = "book-read">Read Status</label>
            <select id = "book-read" name = "book-read">
                <option value = "no">No</option>
                <option value = "ongoing">Reading</option>
                <option value = "yes">Yes</option>
            </select>
        </div>
        <div class = "form-row">
            <button type = "button" id = "add">Add</button>
        </div>
    </form>

    <div class = 'card'>
        <div>Harry Potter</div>
        <div>J.K. Rowling</div>
        <div>4219</div>
        <div>ongoing</div>
    </div>
</body>

<!-- JAVASCRIPT FILES -->
<script src = "script.js"></script>
</html>
