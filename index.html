<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nights</title>
    <!-- MY STYLESHEETS -->
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <header class = "header">
        <h1 class = "heading">Library</h1>
    </header>

    <button id = "add-book">ADD</button>

    <form action = "" method = "get" class = "form">
        <div class = "form-heading">
            <div class = "form-heading">Book Details</div>
        </div>
        <div class = "form-row">
            <label for = "book-title">Title</label>
            <input id = "book-title" name = "book-title" type = "text">
        </div>
        <div class = "form-row">
            <label for = "book-author">Author</label>
            <input id = "book-author" name = "book-author" type = "text">
        </div>
        <div class = "form-row">
            <label for = "book-pages">Pages</label>
            <input id = "book-pages" name = "book-pages" type = "number">
        </div>
        <div class = "form-row">
            <label for = "book-read">Read Status</label>
            <select id = "book-read" name = "book-read">
                <option value = "0">Haven't finished reading</option>
                <option value = "1">Finished reading</option>
            </select>
        </div>
        <div class = "add-button">
            <button type = "button" id = "add">ADD</button>
        </div>
    </form>

    <footer class = "footer">
        <div>Made by Mohana Misra (2023)</div>
    </footer>
</body>

<!-- JAVASCRIPT FILES -->
<script src = "script.js"></script>
</html>
